<!DOCTYPE html>
<html>
  <head>
    <title>Token checker</title>
    <meta name="description" content="Token checker" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="section">
        <div class="container">
          <h1 class="title">Token Validator &#10004;</h1>
          <div>
            <fieldset>
              <div class="field">
                <label for="user">User ID</label>
                <div class="control">
                  <input
                    class="input full-width"
                    type="text"
                    name="userid"
                    id="user"
                    autocomplete="off"
                    autofocus
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-link full-width" id="check" disabled>
                    Check &#9166;
                  </button>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="container">
          <div id="result"></div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
